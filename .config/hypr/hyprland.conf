monitor = DP-3, highrr, 0x0, 1

exec-once = waybar
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = swaync
exec-once = swww-daemon
exec-once = swww img ~/Wallpapers/wall1.png
exec-once = nm-applet

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = HYPRCURSOR_THEME,Bibata-Modern-Ice
env = HYPRCURSOR_SIZE,24

$terminal = alacritty
$fileManager = thunar
$menu = wofi --show drun --allow-images --allow-markup -w 2 -a -t alacritty -p ""
$mainMod = SUPER
$browser = chromium

env = XCURSOR_THEME,Bibata-Modern-Ice
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct

exec-once = gsettings set org.gnome.desktop.interface cursor-theme 'Bibata-Modern-Ice'

general {
        border_size = 2
        gaps_in = 4
        gaps_out = 4
        
        layout = dwindle

        col.active_border = rgba(cba6f7ee) rgba(f38ba8ee) 45deg
        col.inactive_border = rgba(cba6f766) rgba(f38ba866) 45deg
}

decoration {
        rounding = 4

        active_opacity = 1.0
        inactive_opacity = 0.95

        blur {
                enabled = true
                vibrancy = 0.2
        }
}

input {
        kb_layout = pl
        numlock_by_default = true
        accel_profile = flat
}

dwindle {
        preserve_split = true
}

misc {
        disable_hyprland_logo = true
        disable_splash_rendering = true
}

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, Q, exec, $browser
bind = $mainMod, D, exec, $menu
bind = $mainMod, E, exec, $fileManager

bind = $mainMod, S, togglesplit

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

binde = $mainMod SHIFT, J, resizeactive, -10 0
binde = $mainMod SHIFT, K, resizeactive, 0 10
binde = $mainMod SHIFT, L, resizeactive, 10 0
binde = $mainMod SHIFT, I, resizeactive, 0 -10

binde = $mainMod, J, moveactive, -10 0
binde = $mainMod, K, moveactive, 0 10
binde = $mainMod, L, moveactive, 10 0
binde = $mainMod, I, moveactive, 0 -10

bind = $mainMod, O, exec, hyprshot -m region -z -o ~/Pictures -f Screenshot_"$(date '+%H:%M_%b_%d_%Y')".png
bind = $mainMod SHIFT, O, exec, hyprshot -m output -z -o ~/Pictures -f Screenshot_"$(date '+%H:%M_%b_%d_%Y')".png
bind = $mainMod ALT, O, exec, hyprshot -m window -z -o ~/Pictures -f Screenshot_"$(date '+%H:%M_%b_%d_%Y')".png

bind = $mainMod, P, exec, hyprshot -m region -z --clipboard-only
bind = $mainMod SHIFT, P, exec, hyprshot -m output -z --clipboard-only
bind = $mainMod ALT, P, exec, hyprshot -m window -z --clipboard-only

bind = $mainMod SHIFT, R, exec, ~/restart_waybar.sh

binde =$mainMod, F8, exec, pactl set-sink-volume @DEFAULT_SINK@ -1%
binde =$mainMod, F9, exec, pactl set-sink-volume @DEFAULT_SINK@ +1%

bind = $mainMod, F, togglefloating, active
bind = $mainMod, V, exec, cliphist list | wofi --dmenu -p "" | cliphist decode | wl-copy

bezier = easeOutCirc, 0, 0.55, 0.45, 1
bezier = easeInSine, 0.12, 0, 0.39, 0
bezier = easeInOutSine, 0.37, 0, 0.63, 1
bezier = easeInOutQuint, 0.83, 0, 0.17, 1
bezier = easeInOutCubic, 0.65, 0, 0.35, 1

animation = windows, 1, 8, easeInOutQuint
animation = windowsMove, 1, 8, easeOutCirc
animation = fade, 1, 8, easeInOutSine
animation = workspaces, 1, 8, easeInOutCubic

# bindr =, F8, exec, notify-send "Volume: `pactl get-sink-volume @DEFAULT_SINK@ | grep -Po '\d+(?=%)' | head -n 1`%"
# bindr =, F9, exec, notify-send "Volume: `pactl get-sink-volume @DEFAULT_SINK@ | grep -Po '\d+(?=%)' | head -n 1`%"

exec-once = /usr/lib/polkit-kde-authentication-agent-1
